<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 1</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="cotn_principal">
    <div class="cont_centrar">
      <div class="cont_login">
        <div class="cont_info_log_sign_up">
          <div class="col_md_login">
            <div class="cont_ba_opcitiy">
              <h2>LOGIN</h2>
              <p>Welcome back! Please enter your credentials to access your IT assets.</p>
              <button class="btn_login" onclick="change_to_login()">LOGIN</button>
            </div>
          </div>
          <div class="col_md_sign_up">
            <div class="cont_ba_opcitiy">
              <h2>SIGN UP</h2>
              <p>New to our IT Asset Management System? Create an account to start managing your assets efficiently.</p>
              <button class="btn_sign_up" onclick="change_to_sign_up()">SIGN UP</button>
            </div>
          </div>
        </div>
        <div class="cont_back_info">
          <div class="cont_img_back_grey">
            <img src="https://plus.unsplash.com/premium_photo-1681487942927-e1a2786e6036?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
        </div>
        <div class="cont_forms">
          <div class="cont_img_back_">
            <img src="https://plus.unsplash.com/premium_photo-1681487942927-e1a2786e6036?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
          <form action="login.php" method="post" novalidate onsubmit="return validateLoginForm()">
            <div class="cont_form_login">
              <h2>LOGIN</h2>
              <input type="text" id="loginEmail" name="email" placeholder="Email" required />
              <input type="password" id="loginPassword" name="password" placeholder="Password" required />
              <button type="submit" class="btn_login">LOGIN</button>
            </div>
          </form>
          <form action="register.php" method="post" novalidate onsubmit="return validateRegisterForm()">
            <div class="cont_form_sign_up">
              <h2>SIGN UP</h2>
              <input type="text" id="registerEmail" name="email" placeholder="Email" required />
              <input type="text" id="registerUser" name="username" placeholder="Username" required />
              <input type="password" id="registerPassword" name="password" placeholder="Password" required />
              <input type="password" id="registerConfirmPassword" name="confirm_password" placeholder="Confirm Password" required />
              <button type="submit" class="btn_sign_up">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
