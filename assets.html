<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Asset Management System</title>
  <link rel="stylesheet" href="assets.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <button class="btn btn-danger logout-btn" data-toggle="modal" data-target="#logoutModal">Logout</button>
    <h1 class="text-center mb-3">IT Asset Management System</h1>
    
    <!-- Add Asset Section -->
    <section id="addAssetSection">
      <div class="mb-4">
        <h2 class="bg-primary text-white p-2">Add Asset</h2>
        <form id="assetForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="assetName" placeholder="Asset Name" required>
            </div>
            <div class="form-group col-md-6">
              <select class="form-control" id="assetType" required>
                <option value="" disabled selected>Asset Type</option>
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
                <option value="Network">Network</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="assetSerial" placeholder="Automated Serial Number" readonly required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="assetLocation" placeholder="Location" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <select class="form-control" id="assetStatus" required>
                <option value="" disabled selected>Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Maintenance">Maintenance</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <input type="date" class="form-control" id="assetMaintenanceDate" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="assetLicense" placeholder="License" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Add Asset</button>
        </form>
      </div>
    </section>
    
    <hr>
    
    <!-- Asset List Section -->
    <section id="assetListSection">
      <div class="mb-4">
        <h2 class="bg-primary text-white p-2">Asset List</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Asset Name</th>
              <th>Asset Type</th>
              <th>Serial Number</th>
              <th>Location</th>
              <th>Status</th>
              <th>Next Maintenance</th>
              <th>License</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="assetTableBody">
            <!-- Assets will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
    
    <hr>
    
    <!-- Reports Section -->
    <section id="reportsSection">
      <div class="mb-4">
        <h2 class="bg-primary text-white p-2">Reports</h2>
        <button id="generateReport" class="btn btn-primary btn-block mb-3">Generate Report</button>
        <button id="printReport" class="btn btn-secondary btn-block mb-3">Print Report</button>
        <pre id="reportOutput" class="p-3 bg-light border rounded"></pre>
      </div>
    </section>
  </div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets.js"></script>
</body>
</html>
